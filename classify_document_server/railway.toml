# Railway configuration
# Note: Railway free tier has limited RAM (~512MB-1GB)
# Donut model needs ~2-3GB RAM, so free tier may not work

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
rootDirectory = "classify_document_server"

[deploy]
startCommand = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --access-logfile - --error-logfile -"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

