name: safedocs
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1

  # Supabase (for storage and database only)
  supabase_flutter: ^2.5.6

  # Secure Storage for auto-login
  flutter_secure_storage: ^9.0.0

  # Document & File Handling
  file_picker: ^8.0.5
  open_file: ^3.3.2
  path_provider: ^2.1.3
  share_plus: ^12.0.1
  http: ^1.2.1 # For downloading files
  url_launcher: ^6.3.0

  # UI/Utilities
  intl: ^0.19.0
  email_auth: ^2.0.0
  image: ^4.1.7
  
  # TFLite for offline image classification
  tflite_flutter: ^0.11.0
  tflite_flutter_helper: ^0.4.1
  
  # Camera for document scanning
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  
  # File type detection
  file: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/model/safedocs_classifier.tflite
    - assets/model/labels.txt